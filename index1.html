<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
}

/* Fireworks Effect */
body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:
  radial-gradient(circle,#ffd166 2px,transparent 3px),
  radial-gradient(circle,#ef476f 2px,transparent 3px),
  radial-gradient(circle,#06d6a0 2px,transparent 3px);
  background-size:80px 80px;
  animation: fireworks 6s linear infinite;
  opacity:0.3;
}

@keyframes fireworks{
  from{background-position:0 0, 40px 40px, 20px 60px;}
  to{background-position:100px 200px, 240px 140px, 120px 260px;}
}

.card{
  position:relative;
  backdrop-filter: blur(12px);
  background:rgba(255,255,255,0.15);
  padding:40px;
  width:420px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,255,255,0.25);
  animation: float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

h1{
  font-size:34px;
  color:#ffd166;
  text-shadow:0 0 15px gold;
}

h2{
  font-size:50px;
  margin:10px 0;
  background:linear-gradient(45deg,#80ffdb,#72efdd);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  margin:18px 0;
  line-height:1.7;
  font-size:16px;
  color:#f1f1f1;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  outline:none;
  margin-bottom:18px;
  font-size:15px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ffbe0b,#fb5607);
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.07);
  box-shadow:0 0 15px rgba(255,190,11,0.8);
}

#output{
  margin-top:20px;
  font-size:18px;
  color:#80ffdb;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.footer{
  margin-top:20px;
  font-size:13px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="card">
  <h1>‚ú® Happy New Year ‚ú®</h1>
  <h2>2026</h2>

  <p>
    Wishing you a year filled with<br>
    success, happiness & endless opportunities üåü
  </p>

  <input type="text" id="name" placeholder="Enter Your Name">
  <button onclick="wish()">Send Wishes üéÅ</button>

  <div id="output"></div>

  <div class="footer">
    Designed with ‚ù§ for New Beginnings
  </div>
</div>

<script>
function wish(){
  let name = document.getElementById("name").value;
  if(name===""){
    name="Dear Friend";
  }

  document.getElementById("output").innerHTML =
  "üéÜ Happy New Year 2026, <b>" + name + "</b>!<br>May all your dreams turn into reality ‚ú®";
}
</script>

</body>
</html>
